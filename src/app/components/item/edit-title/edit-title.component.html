<h1 mat-dialog-title>Edit Title</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex;
align-items: center;
justify-content: center;">
  <button [mat-dialog-close]="data" cdkFocusInitial color="warn" mat-raised-button>Ok</button>
</div>
