<h1 mat-dialog-title>Are you sure you want to delete?</h1>
<div mat-dialog-actions style="display: flex;
align-items: center;
justify-content: center;">
    <button mat-raised-button (click)="onNoClick()" color="primary">No</button>
    <button mat-raised-button (click)="onYesClick()" color="warn">Yes</button>
</div>
