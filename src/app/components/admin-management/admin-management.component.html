<mat-card class="mat-elevation-z8">
    <mat-card-subtitle style="font-size: xx-large;">Admin Management</mat-card-subtitle>
    <hr>

    <button style="float: right;" mat-raised-button (click)="onAddAdminButtonClick()">Add new Admin?</button>
    <br>
    <br>
    <br>

    <table mat-table [dataSource]="matDataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- userSid Column -->
        <ng-container matColumnDef="usersid">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"><a href="mailto:{{element.userSid}}">{{element.userSid}}</a>
            </td>
        </ng-container>

        <!-- delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="onDeleteButtonClick(element.userSid)"
                    [disabled]="matDataSource.data.length <= 1 || element.userSid === user.email">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
<br>
